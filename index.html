<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>workflow app</title>
        <script src="filehandler.js"></script>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <form action="https://workflowfunction.azurewebsites.net/api/HttpTrigger1?code=tKcAB5giGyz8JjGi4gfFPj8IJp7vfkbZ5kGv2DHdxVWsAzFuw4YFkQ==" method="post">
  
            <h1><strong>File upload</strong> with style and pure CSS</h1>
            
            <div class="form-group">
              <label for="title">Title <span>Use title case to get a better result</span></label>
              <input type="text" name="title" id="title" class="form-controll"/>
            </div>
            <div class="form-group">
              <label for="caption">Caption <span>This caption should be descriptiv</span></label>
              <input type="text" name="caption" id="caption" class="form-controll"/>
            </div>
            
            <div class="form-group file-area">
                  <label for="documents">査閲資料 <span>査閲対象資料をアップロードしてください。PDF形式のみ可。</span></label>
              <input type="file" accept=".pdf" name="documents" id="documents" required="required" multiple="multiple"/>
              <div class="file-dummy">
                <div class="success">Great, your files are selected. Keep on.</div>
                <div class="preview">PDFファイルを選択してください（複数アップロード可）</div>
              </div>
            </div>
            
            <div class="form-group">
              <button type="submit">Upload documents</button>
            </div>
            
          </form>
          
          
          
          
          
          
          <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
          
          <a href="http://scribblerockerz.com/drag-n-drop-file-input-without-javascript/" class="back-to-article" target="_blank">back to Article</a>
    </body>
</html>
